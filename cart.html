<!DOCTYPE html>
<html>

<head>
	<title>Your Shopping Cart</title>
	<meta name="viewpoint" content="width=device-width,initial-scal=1.0">
	<meta http-equip="X-UA-compatible" content="ie=edge">
	<link rel="stylesheet" href="style.css" media="screen" type="text/css" />
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
	<script type="text/javascript" src="jquery.store.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
	<meta charset="utf-8" />
	<link rel="stylesheet" href="style.css" media="screen" type="text/css" />
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
	<script type="text/javascript" src="jquery.store.js"></script>
</head>

<body>

	<section id="nav-bar">
		<nav class="navbar navbar-expand-lg navbar-light">

			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
				aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="topnav">
				<a style="color:white;" class="active" href="index.html"> <b>Good Oomph Works</b> </a>
			</div>
			<div class="collapse navbar-collapse" id="navbarNav">

				<ul class="navbar-nav ml-auto">

					<li class="nav-item">
						<a style="color:white;" class="nav-link" href="products.html">Our Products</a>

					<li class="nav-item">
						<a style="color:white;" class="nav-link" href="cart.html">View Cart</a>

					</li>

					<li class="nav-item">
						<a style="color:white;" class="nav-link" href="contact.html">Contact Us</a>
					</li>

					</li>

					<li class="nav-item">
						<a style="color:white;" class="nav-link" href="termsofservice.html">Terms and Services</a>
					</li>

				</ul>
			</div>
		</nav>
	</section>

	<div id="site">

		<div id="content">
			<h1>Your <b>Shopping Cart</b></h1>
			<form id="shopping-cart" action="cart.html" method="post">
				<table class="shopping-cart">
					<thead>
						<tr>
							<th scope="col">Item</th>
							<th scope="col">Qty</th>
							<th scope="col" colspan="2">Price</th>
						</tr>
					</thead>
					<tbody>

					</tbody>
				</table>
				<p id="sub-total">
					<strong>Sub Total</strong>: <span id="stotal"></span>
				</p>
				<ul id="shopping-cart-actions">
					<li>
						<input type="submit" name="update" id="update-cart" class="btn" value="Update Cart" />
					</li>
					<li>
						<input type="submit" name="delete" id="empty-cart" class="btn" value="Empty Cart" />
					</li>
					<li>
						<a href="products.html" class="btn">Continue Shopping</a>
					</li>
					<li>
						<a href="checkout.html" class="btn">Go To Checkout</a>
					</li>
				</ul>
			</form>
		</div>



	</div>

	<footer id="site-info">
		Copyright &copy; Good Oomph Works 2021
	</footer>

</body>

</html>
